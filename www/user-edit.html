<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>編輯使用者</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px;
    }
  </style>  
</head>
<body>
<!-- 頂部選單 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">管理介面</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
            使用者管理
          </a>
          <ul class="dropdown-menu" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="user-list.html">使用者列表</a></li>
            <li><a class="dropdown-item active" href="user-add.html">新增使用者</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 內容 -->
<div class="container mt-4">
  <h1>編輯使用者</h1>
  <form id="editForm">
    <input type="hidden" id="userId">
    <div class="mb-3">
      <label for="name" class="form-label">姓名</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <button type="submit" class="btn btn-primary">儲存</button>
    <a href="user-list.html" class="btn btn-secondary">取消</a>
  </form>
</div>

<script>
$(document).ready(function() {
  const params = new URLSearchParams(window.location.search);
  const userId = params.get('id');

  if (!userId) {
    alert('找不到使用者 ID');
    window.location.href = 'user-list.html';
    return;
  }

  // 取得使用者資料並填入表單
  $.ajax({
    url: `http://localhost:3000/users/${userId}`,
    type: 'GET',
    success: function(response) {
      if (response.message === "Success" && response.data) {
        $('#userId').val(response.data.id);
        $('#name').val(response.data.name);
        $('#email').val(response.data.email);
      } else {
        alert('使用者資料格式異常');
        window.location.href = 'user-list.html';
      }
    },
    error: function() {
      alert('無法取得使用者資料');
      window.location.href = 'user-list.html';
    }
  });

  // 更新使用者資料
  $('#editForm').on('submit', function(event) {
    event.preventDefault();
    const updatedUser = {
      name: $('#name').val(),
      email: $('#email').val()
    };

    $.ajax({
      url: `http://localhost:3000/users/${userId}`,
      type: 'PUT',
      contentType: 'application/json',
      data: JSON.stringify(updatedUser),
      success: function() {
        alert('更新成功！');
        window.location.href = 'user-list.html';
      },
      error: function(xhr) {
        alert('更新失敗: ' + xhr.responseText);
      }
    });
  });
});
</script>

</body>
</html>
